<!DOCTYPE html>
<html>
<head>
	<title>Wisata Manado</title>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<nav>
            <a class="logo" href="#"><img src="assets/images/header/logo.png" alt="logo"></a>
			<ul id="list-menu" class="list-menu">
                <li><a href="#">home</a></li>
                <li><a href="#wisata">travel</a></li>
                <li><a href="#about">about</a></li>
                <li><a href="#contact">contact</a></li>
            </ul>
            <div id="menu" class="menu">
                <span id="nav-icon" class="nav-icon"></span>
            </div>
        </nav>
	</header>

    <main>
        <section id="home">
            <div class="content">
                <h1>Wisata Manado</h1>
                <p>Find a lot of places and culinary typical of Manado</p>
                <a href="#wisata" class="btn">Let's go!</a>
            </div>
    
            <div class="slider">
                <div class="slideshow">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">

                    <div class="slide first">
                        <a href="" title="Tondano Lake">
                            <div class="container">
                                <h2>Tondano Lake</h2>
                            </div>

                            <img src="assets/images/slider/danau-tondano.png" alt="Tondano Lake">
                        </a>
                    </div>
    
                    <div class="slide">
                        <a href="" title="Tumpa Mountain">
                            <div class="container">
                                <h2>Tumpa Mountain</h2>
                            </div>

                            <img src="assets/images/slider/gunung-tumpa.png" alt="Tumpa Mountain">            
                        </a>
                    </div>
    
                    <div class="slide">
                        <a href="" title="Bunaken Island">
                            <div class="container">
                                <h2>Bunaken Island</h2>
                            </div>

                            <img src="assets/images/slider/pulau-bunaken.png" alt="Bunaken Island">
                        </a>
                    </div>
    
                    <div class="slide">
                        <a href="" title="Lembeh Island">
                            <div class="container">
                                <h2>Lembeh Island</h2>
                            </div>

                            <img src="assets/images/slider/pulau-lembeh.png" alt="Lembeh Island">
                        </a>
                    </div>
    
                    <div class="slide">
                        <a href="" title="Kabasaran Dance">
                            <div class="container">
                                <h2>Kabasaran Dance</h2>
                            </div>

                            <img src="assets/images/slider/tari-kabasaran.jpg" alt="Kabasaran Dance">
                        </a>
                    </div>
                    
                    <div class="slide-btn">
                        <label for="radio1" class="dot dot1"></label>
                        <label for="radio2" class="dot dot2"></label>
                        <label for="radio3" class="dot dot3"></label>
                        <label for="radio4" class="dot dot4"></label>
                        <label for="radio5" class="dot dot5"></label>
                    </div>

                    <div class="prevnext-btn">
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="wisata">
                <h1>Explore your Interest</h1>
        </section>
    </main>

    <footer>
        <p>Created by ADHICITTA MASRAN</p>
    </footer>

    <script src="assets/sidebar.js"></script>
    <script src="assets/scrollnavbar.js"></script>
    <script src="assets/slider.js"></script>
</body>
</html>
